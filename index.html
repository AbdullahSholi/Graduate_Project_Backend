<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>

    <input type="email" name="" id="email" placeholder="email">
    <input type="password" id="password" placeholder="password">
    <button id="Login">Login </button>
    <button id="Register">Register </button>
</body>
<script >
    console.log("Running");

    
    
    const loginButton = document.getElementById("Login");
    const registerButton = document.getElementById("Register");

    loginButton.onclick = ()=> {
        const emailTextField = document.getElementById("email").value
        const passwordTextField = document.getElementById("password").value;
        console.log(emailTextField, passwordTextField)
        axios.post('http://localhost:3000/electrohub/api/v1/login', {
            email: `${emailTextField}`,
            password: `${passwordTextField}`
        })
        .then(function (response) {
            console.log(response);
        })
        .catch(function (error) {
            console.log(error);
        });
    }
    


</script>
